<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form th:action="@{/process}" method="post" th:object="${login}">
                <div class="mb-3">
                    <label for="exampleInputUserName" class="form-label">Username</label>
                    <input type="text" name="username"
                           th:classappend="${#fields.hasErrors('username') ? 'is-invalid' : ''}"
                           th:value="${login.getUsername()}" class="form-control"
                           id="exampleInputUserName">
                    <div th:each="e : ${#fields.errors('username')}" th:text="${e}" class="invalid-feedback">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" name="email"
                           th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
                           th:value="${login.getEmail()}" class="form-control"
                           id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div th:each="e : ${#fields.errors('email')}" th:text="${e}" class="invalid-feedback">
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input name="agreed" type="checkbox"
                           th:classappend="${#fields.hasErrors('agreed') ? 'is-invalid' : ''}"
                           class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Agree terms and conditions</label>
                    <div th:each="e : ${#fields.errors('agreed')}" th:text="${e}" class="invalid-feedback">
                    </div>

                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
